<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> ToDo: </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <h1 class="title">WORDLE</h1>
        <form class="center">
            <input type="text" id="letterOne" name="letterOne" class="letter" maxlength="1" autocomplete="off">
            <input type="text" id="letterTwo" name="letterTwo" class="letter" maxlength="1" autocomplete="off">
            <input type="text" id="letterThree" name="letterThree" class="letter" maxlength="1" autocomplete="off">
            <input type="text" id="letterFour" name="letterFour" class="letter" maxlength="1" autocomplete="off">
            <input type="text" id="letterFive" name="letterFive" class="letter" maxlength="1" autocomplete="off"> <br>
            <input class="submit" type="submit" id="submit" value="Submit">
        </form>
        <div id="wordCheckFalse" class="message display-none">
            <p>Word not in word list</p>
        </div>
        <div id="wordCheckTrue" class="message display-none">
            <p>This is a real word!</p>
        </div>
    </body>
